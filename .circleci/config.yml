version: 2
jobs:
  build:
    docker:
      - image: circleci/rust:latest
    steps:
      - checkout
      - run:
          name: Cargo build and test
          command: |
            cargo clean
            cargo build
            cargo test
      - run:
          name: Codecov
          when: on_success
          command: |
            RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin
            cargo tarpaulin --out Xml
            bash <(curl -s https://codecov.io/bash)

